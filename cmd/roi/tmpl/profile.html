{{template "head.html"}}
<body style="">
	{{template "nav.html" $}}
	<div id="main" style="display:flex">
		<div id="left" style="width:200px;"></div>
		<div id="right" style="display:flex;flex-direction:column;width:500px;">
			<div id="profile-block">
				<div style="font-size:20px;color:#333333;padding:50px 0 20px 0;border-bottom:solid 1px #AAAAAA;">사용자 정보</div>
				<form method="post">
					<div style="margin:20px 0 5px 0;">이름</div>
					<input type="text" name="kor-name" style="width:100%;box-sizing:border-box;" value="{{$.User.KorName}}" />
					<div style="margin:20px 0 5px 0;">영문이름</div>
					<input type="text" name="name" style="width:100%;box-sizing:border-box;" value="{{$.User.Name}}" />
					<div style="margin:20px 0 5px 0;">팀</div>
					<select type="text" name="team" style="width:100%;box-sizing:border-box;">
						<option value="" {{if eq $.User.Team ""}}selected{{end}}>없음</option>
						<option value="mod" {{if eq $.User.Team "mod"}}selected{{end}}>모델링</option>
						<option value="rig" {{if eq $.User.Team "rig"}}selected{{end}}>리깅</option>
						<option value="ani" {{if eq $.User.Team "ani"}}selected{{end}}>애니메이션</option>
						<option value="lit" {{if eq $.User.Team "lit"}}selected{{end}}>라이팅</option>
						<option value="fx" {{if eq $.User.Team "fx"}}selected{{end}}>FX</option>
						<option value="matte" {{if eq $.User.Team "matte"}}selected{{end}}>매트</option>
						<option value="motion" {{if eq $.User.Team "motion"}}selected{{end}}>모션</option>
						<option value="comp" {{if eq $.User.Team "comp"}}selected{{end}}>합성</option>
						<option value="sup" {{if eq $.User.Team "sup"}}selected{{end}}>수퍼바이저</option>
						<option value="pd" {{if eq $.User.Team "pd"}}selected{{end}}>PD</option>
					</select>
					<div style="margin:20px 0 5px 0;">직책</div>
					<select type="text" name="position" style="width:100%;box-sizing:border-box;">
						<option value=""{{if eq $.User.Position ""}}selected{{end}}>없음</option>
						<option value="lead" {{if eq $.User.Position "lead"}}selected{{end}}>팀장</option>
					</select>
					<div style="margin:20px 0 5px 0;">이메일</div>
					<input type="text" name="email" style="width:100%;box-sizing:border-box;" value="{{$.User.Email}}" />
					<div style="margin:20px 0 5px 0;">전화번호</div>
					<input type="text" name="phone-number" style="width:100%;box-sizing:border-box;" value="{{$.User.PhoneNumber}}" />
					<div style="margin:20px 0 5px 0;">입사일</div>
					<input type="text" name="entry-date" style="width:100%;box-sizing:border-box;" value="{{$.User.EntryDate}}" />
					<div style="height:40px;"></div>
					<button type="submit" value="Submit" style="box-sizing:border-box;width:100%;height:40px;background-color:#2FBC35;border:1px solid #16AA16;color:white;font-size:15px;">설정 저장</button>
					<div style="height:40px;"></div>
				</form>
			</div>
			<div id="password-block">
				<div style="font-size:20px;color:#333333;padding:50px 0 20px 0;border-bottom:solid 1px #AAAAAA;">비밀번호 변경</div>
				<form action="/update-password" method="post">
					<div style="margin:20px 0 5px 0;">기존 패스워드</div>
					<input type="password" name="old-password" style="width:100%;box-sizing:border-box;" />
					<div style="margin:20px 0 5px 0;">새 패스워드</div>
					<input type="password" name="new-password" style="width:100%;box-sizing:border-box;" />
					<div style="margin:20px 0 5px 0;">새 패스워드 재입력</div>
					<input type="password" name="new-password-confirm" style="width:100%;box-sizing:border-box;" />
					<div style="height:40px;"></div>
					<button type="submit" value="Submit" style="box-sizing:border-box;width:100%;height:40px;background-color:#2FBC35;border:1px solid #16AA16;color:white;font-size:15px;">비밀번호 변경</button>
					<div style="height:40px;"></div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
