{{template "head.html"}}
{{template "nav.html" $}}
<div class="ui raised very padded text container grey inverted segment">
	{{with $s := $.Shot}}
	<h2 class="ui header">샷 수정</h2>
	<h3 class="ui dividing header" style="color:#818181">
		<a href="/update-show?id={{$s.Show}}" style="color:#9f9f9f">{{$s.Show}}</a> /
		shot /
		<span style="color:#ccc">{{$s.Shot}}</span>
	</h3>
	<form method="post" class="ui form" enctype="multipart/form-data">
		<input hidden type="text" name="id" value="{{$s.ID}}"/>
		<div class="field"><label>썸네일</label>
			{{if hasThumbnail $s.ID}}<img width="288px" height="162px" src="{{$.Thumbnail}}"></img>{{end}}
			<input type="file" name="thumbnail"/>
		</div>
		<div class="field"><label>마감일</label>
			<input type="date" name="due_date" value="{{stringFromDate $s.DueDate}}">
		</div>
		<div class="field"><label>상태</label>
			<select type="text" name="status">
				{{range $ss := $.AllUnitStatus}}
				<option value="{{$ss}}" {{if eq $ss $s.Status}}selected{{end}}>{{$ss.UIString}}</option>
				{{end}}
			</select>
		</div>
		<div class="field"><label>내용</label>
			<input type="text" name="description" value="{{$s.Description}}"/>
		</div>
		<div class="field"><label>편집 순서</label>
			<input type="text" name="edit_order" value="{{$s.EditOrder}}"/>
		</div>
		<div class="field"><label>CG 내용</label>
			<input type="text" name="cg_description" value="{{$s.CGDescription}}"/>
		</div>
		<div class="field"><label>시작 타임코드</label>
			<input type="text" name="timecode_in" value="{{$s.TimecodeIn}}"/>
		</div>
		<div class="field"><label>종료 타임코드</label>
			<input type="text" name="timecode_out" value="{{$s.TimecodeOut}}"/>
		</div>
		<div class="field"><label>길이</label>
			<input type="text" name="duration" value="{{$s.Duration}}"/>
		</div>
		<div class="field"><label>태그</label>
			<input type="text" name="tags" value="{{fieldJoin $s.Tags}}"/>
		</div>
		<div class="field"><label>필요한 애셋</label>
			<input type="text" name="assets" value="{{fieldJoin $s.Assets}}"/>
		</div>
		<div class="field"><label>태스크</label>
			<input type="text" name="tasks" value="{{fieldJoin $s.Tasks}}"/>
		</div>
		<button class="ui button green" type="submit" value="Submit">수정</button>

		<div style="height:2rem;"></div>
	</form>
	{{end}}
</div>
{{template "footer.html"}}
